        // JSONPË´ãÊ±ÇÂáΩÊï∏
        function jsonpRequest(url, params = {}) {
            return new Promise((resolve, reject) => {
                const callbackName = `jsonp_callback_${++callbackCounter}`;
                const script = document.createElement('script');
                
                // Ë®≠ÁΩÆÂÖ®Â±ÄÂõûË™øÂáΩÊï∏
                window[callbackName] = function(data) {
                    resolve(data);
                    document.head.removeChild(script);
                    delete window[callbackName];
                };
                
                // ÊßãÂª∫URL
                const urlParams = new URLSearchParams({
                    ...params,
                    callback: callbackName
                });
                
                script.src = `${url}?${urlParams.toString()}`;
                
                script.onerror = () => {
                    reject(new Error('JSONP request failed'));
                    document.head.removeChild(script);
                    delete window[callbackName];
                };
                
                // Ê∑ªÂä†Ë∂ÖÊôÇËôïÁêÜ
                const timeout = setTimeout(() => {
                    reject(new Error('JSONP request timeout'));
                    document.head.removeChild(script);
                    delete window[callbackName];
                }, 10000); // 10ÁßíË∂ÖÊôÇ
                
                window[callbackName] = function(data) {
                    clearTimeout(timeout);
                    resolve(data);
                    document.head.removeChild(script);
                    delete window[callbackName];
                };
                
                document.head.appendChild(script);
            });
        }

        function processProductsData(data) {
            const result = [];
            const processed = new Set();
            
            data.forEach((row, originalIndex) => {
                if (processed.has(originalIndex)) return;
                
                const productName = row[1] || '';
                const specName = row[3] || '';
                const key = `${productName}|||${specName}`;
                
                // ÊâæÂá∫ÊâÄÊúâÁõ∏ÂêåÂïÜÂìÅÂêçÁ®±+ÈÅ∏È†ÖÂêçÁ®±ÁöÑÈ†ÖÁõÆ
                const sameItems = [];
                data.forEach((checkRow, checkIndex) => {
                    if (processed.has(checkIndex)) return;
                    const checkProductName = checkRow[1] || '';
                    const checkSpecName = checkRow[3] || '';
                    const checkKey = `${checkProductName}|||${checkSpecName}`;
                    
                    if (checkKey === key) {
                        sameItems.push({
                            originalIndex: checkIndex,
                            row: checkRow
                        });
                        processed.add(checkIndex);
                    }
                });
                
                if (sameItems.length > 0) {
                    // ‰ΩøÁî®Á¨¨‰∏ÄÁ≠ÜË≥áÊñô‰ΩúÁÇ∫‰ª£Ë°®

                        duplicates: sameItems.slice(1) // ÂÖ∂‰ªñÈáçË§áÈ†ÖÁõÆ

            });

                productsData.forEach((row, index) => {

        // ÈóúÈñâÊ®°ÊÖãÊ°Ü

        // Ëá™ÂãïÂà∑Êñ∞ (Êô∫ËÉΩÂêåÊ≠•ÔºåÈÅøÂÖçË°ùÁ™Å)
        async function refreshProducts() {
            if (isUpdating) return; // Â¶ÇÊûúÊ≠£Âú®Êõ¥Êñ∞‰∏≠ÔºåË∑≥ÈÅé
            
            try {
                const result = await jsonpRequest(GAS_WEB_APP_URL, {
                    action: 'read',
                    sheetId: SHEET_ID
                });
                
                if (result.success && result.data && result.data.length > 1) {
                    const newData = result.data.slice(1);
                    let hasChanges = false;
                    
                    newData.forEach((newRow, index) => {
                        if (index < productsData.length) {
                            const currentRow = productsData[index];
                            const productName = newRow[1] || '';
                            const specName = newRow[3] || '';
                            
                            // ÊØîËºÉA-GÊ¨Ñ‰ΩçÊòØÂê¶ÊúâËÆäÂåñ
                            for (let i = 0; i < 7; i++) {
                                if (newRow[i] !== currentRow[i]) {
                                    hasChanges = true;
                                    currentRow[i] = newRow[i]; // Êõ¥Êñ∞Âü∫Êú¨Ë≥áÊñô
                                }
                            }
                            
                            // Ê™¢Êü•H-JÊ¨Ñ‰ΩçÊõ¥Êñ∞Ôºå‰ΩÜ‰øùË≠∑ÊúÄËøëÁöÑÊú¨Âú∞Êõ¥Êñ∞
                            const isRecentLocal = isRecentLocalUpdate(productName, specName, 5000); // 5ÁßíÂÖß‰øùË≠∑
                            
                            if (!isRecentLocal) {
                                // Ê≤íÊúâÊúÄËøëÁöÑÊú¨Âú∞Êõ¥Êñ∞ÔºåÂÆâÂÖ®Âú∞Êõ¥Êñ∞ÈÅ†Á´ØÁãÄÊÖã
                                if (newRow[7] !== currentRow[7] || 
                                    newRow[8] !== currentRow[8] || 
                                    newRow[9] !== currentRow[9]) {
                                    
                                    currentRow[7] = newRow[7];
                                    currentRow[8] = newRow[8];
                                    currentRow[9] = newRow[9];
                                    hasChanges = true;
                                }
                            }
                        }
                    });
                    
                    // ËôïÁêÜÊñ∞Â¢ûÁöÑÂïÜÂìÅ
                    if (newData.length > productsData.length) {
                        for (let i = productsData.length; i < newData.length; i++) {
                            productsData.push(newData[i]);
                            hasChanges = true;
                        }
                    }
                    
                    if (hasChanges) {
                        renderProducts();
                        updateSyncStatus('success', 'Ë≥áÊñôÂ∑≤ÂêåÊ≠•');
                        showSyncIndicator('success', 'üîÑ Â∑≤Êõ¥Êñ∞');
                    }
                }
            } catch (error) {
                // Ëá™ÂãïÂà∑Êñ∞Â§±ÊïóÔºåÈùúÈªòËôïÁêÜ
            }
        }

        // Êõ¥Êñ∞ÂêåÊ≠•ÁãÄÊÖã
        function updateSyncStatus(type, message) {
            const syncStatus = document.getElementById('syncStatus');
            const indicator = syncStatus.querySelector('.status-indicator');
            
            indicator.className = 'status-indicator';
            
            switch(type) {
                case 'loading':
                    indicator.classList.add('status-pending');
                    break;
                case 'success':
                    indicator.classList.add('status-checked');
                    break;
                case 'error':
                    indicator.classList.add('status-restock');
                    break;
            }
            
            syncStatus.innerHTML = `<span class="status-indicator ${indicator.className.split(' ')[1]}"></span>${message}`;
        }

        // È°ØÁ§∫ÂêåÊ≠•ÊåáÁ§∫Âô®
        function showSyncIndicator(type, message) {
            const indicator = document.getElementById('syncIndicator');
            
            // Ê∏ÖÈô§‰πãÂâçÁöÑtimeout
            if (syncIndicatorTimeout) {
                clearTimeout(syncIndicatorTimeout);
            }
            
            // Ë®≠ÁΩÆÊ®£ÂºèÂíåÂÖßÂÆπ
            indicator.className = `sync-indicator ${type}`;
            indicator.textContent = message;
            
            // Ëá™ÂãïÈö±ËóèÔºàÈô§‰∫ÜuploadingÁãÄÊÖãÔºâ
            if (type !== 'uploading') {
                syncIndicatorTimeout = setTimeout(() => {
                    indicator.classList.add('hidden');
                }, 2000);
            }
        }
