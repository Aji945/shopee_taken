<body>
    <div class="success-banner">
        ⚡ 完整版：即時UI更新 + 1.5秒自動同步 + 穩定上傳
    </div>

    <!-- 同步狀態指示器 -->
    <div id="syncIndicator" class="sync-indicator hidden"></div>

    <div class="header">
        <h1>🦐 蝦皮檢貨系統 (完整版)</h1>
        <div class="sync-status" id="syncStatus">
            <span class="status-indicator status-pending"></span>
            準備連接中...
        </div>
    </div>

    <div id="loadingDiv" class="loading">
        正在加載商品資料...
    </div>

    <div id="productList" class="product-list" style="display: none;">
        <!-- 商品卡片將動態生成 -->
    </div>

    <!-- 數量輸入模態框 -->
    <div id="quantityModal" class="modal">
        <div class="modal-content">
            <div class="modal-title" id="modalTitle">輸入數量</div>
            <input type="text" id="quantityInput" class="number-input" readonly>
            <div class="number-pad">
                <button class="number-btn" onclick="addNumber('1')">1</button>
                <button class="number-btn" onclick="addNumber('2')">2</button>
                <button class="number-btn" onclick="addNumber('3')">3</button>
                <button class="number-btn" onclick="addNumber('4')">4</button>
                <button class="number-btn" onclick="addNumber('5')">5</button>
                <button class="number-btn" onclick="addNumber('6')">6</button>
                <button class="number-btn" onclick="addNumber('7')">7</button>
                <button class="number-btn" onclick="addNumber('8')">8</button>
                <button class="number-btn" onclick="addNumber('9')">9</button>
                <button class="number-btn" onclick="clearNumber()">清除</button>
                <button class="number-btn" onclick="addNumber('0')">0</button>
                <button class="number-btn" onclick="deleteNumber()">刪除</button>
            </div>
            <div class="modal-actions">
                <button class="modal-btn btn-cancel" onclick="closeModal()">取消</button>
                <button class="modal-btn btn-confirm" onclick="confirmQuantity()">確認</button>
            </div>
        </div>
    </div>

    <script>
        // 全局變量
        const SHEET_ID = '1xja90NLxCTbQgxUSdx4nI0-BJXMLr0DHhu7Xln612vI';
        const GAS_WEB_APP_URL = 'https://script.google.com/macros/s/AKfycbwFSPXkgQRDm4nUk4ctqrzKBjqeasJ0uSRpBYDNoqX4OlI_PLtiznjomf6viXkrPF4w/exec';
        
        let productsData = [];
        let currentRowIndex = null;
        let currentActionType = null;
        let callbackCounter = 0;
        let syncIndicatorTimeout = null;
        let localUpdates = new Map(); // 追蹤本地更新
        let lastUpdateTime = new Map(); // 追蹤最後更新時間
        let isUpdating = false; // 防止同時更新
        
        // 工具函數
        function getProductKey(productName, specName) {
            return `${productName}|||${specName}`;
        }

        function markLocalUpdate(productName, specName, updateType) {
            const key = getProductKey(productName, specName);
            const now = Date.now();
            localUpdates.set(key, { type: updateType, timestamp: now });
            lastUpdateTime.set(key, now);
        }

        function isRecentLocalUpdate(productName, specName, timeWindow = 10000) {
            const key = getProductKey(productName, specName);
            const updateTime = lastUpdateTime.get(key);
            return updateTime && (Date.now() - updateTime) < timeWindow;
        }



        // 初始化
        document.addEventListener('DOMContentLoaded', function() {
            loadProducts();
            setInterval(refreshProducts, 30000); // 每1.5秒自動更新，提升同步速度
        });

        // JSONP請求函數
        function jsonpRequest(url, params = {}) {
            return new Promise((resolve, reject) => {
                const callbackName = `jsonp_callback_${++callbackCounter}`;
                const script = document.createElement('script');
                
                // 設置全局回調函數
                window[callbackName] = function(data) {
                    resolve(data);
                    document.head.removeChild(script);
                    delete window[callbackName];
                };
                
                // 構建URL
                const urlParams = new URLSearchParams({
                    ...params,
                    callback: callbackName
                });
                
                script.src = `${url}?${urlParams.toString()}`;
                
                script.onerror = () => {
                    reject(new Error('JSONP request failed'));
                    document.head.removeChild(script);
                    delete window[callbackName];
                };
                
                // 添加超時處理
                const timeout = setTimeout(() => {
                    reject(new Error('JSONP request timeout'));
                    document.head.removeChild(script);
                    delete window[callbackName];
                }, 10000); // 10秒超時
                
                window[callbackName] = function(data) {
                    clearTimeout(timeout);
                    resolve(data);
                    document.head.removeChild(script);
                    delete window[callbackName];
                };
                
                document.head.appendChild(script);
            });
        }

        // 加載商品資料
        async function loadProducts() {
            try {
                updateSyncStatus('loading', '正在同步資料...');
                
                const result = await jsonpRequest(GAS_WEB_APP_URL, {
                    action: 'read',
                    sheetId: SHEET_ID
                });
                
                if (result.success && result.data && result.data.length > 1) {
                    productsData = result.data.slice(1); // 跳過標題行
                    renderProducts();
                    updateSyncStatus('success', '資料同步完成');
                } else {
                    throw new Error(result.error || '無法取得資料');
                }
            } catch (error) {
                updateSyncStatus('error', '同步失敗，請重新整理');
            }
        }

        // 按原始順序處理資料，只有相同商品名稱+相同選項名稱才合併
        function processProductsData(data) {
            const result = [];
            const processed = new Set();
            
            data.forEach((row, originalIndex) => {
                if (processed.has(originalIndex)) return;
                
                const productName = row[1] || '';
                const specName = row[3] || '';
                const key = `${productName}|||${specName}`;
                
                // 找出所有相同商品名稱+選項名稱的項目
                const sameItems = [];
                data.forEach((checkRow, checkIndex) => {
                    if (processed.has(checkIndex)) return;
                    const checkProductName = checkRow[1] || '';
                    const checkSpecName = checkRow[3] || '';
                    const checkKey = `${checkProductName}|||${checkSpecName}`;
                    
                    if (checkKey === key) {
                        sameItems.push({
                            originalIndex: checkIndex,
                            row: checkRow
                        });
                        processed.add(checkIndex);
                    }
                });
                
                if (sameItems.length > 0) {
                    // 使用第一筆資料作為代表
                    const firstItem = sameItems[0];
                    result.push({
                        originalIndex: firstItem.originalIndex,
                        mainSku: firstItem.row[0] || '',
                        productName: productName,
                        optionSku: firstItem.row[2] || '',
                        specName: specName,
                        location: firstItem.row[4] || '',
                        quantity: firstItem.row[5] || '',
                        note: firstItem.row[6] || '',
                        status: firstItem.row[7] || '',
                        shortageQty: firstItem.row[8] || '',
                        stockQty: firstItem.row[9] || '',
                        duplicates: sameItems.slice(1) // 其他重複項目
                    });
                }
            });
            
            return result;
        }

        // 渲染商品列表
        function renderProducts() {
            const productList = document.getElementById('productList');
            const loadingDiv = document.getElementById('loadingDiv');
            
            if (productsData.length === 0) {
                loadingDiv.textContent = '暫無商品資料';
                return;
            }

            loadingDiv.style.display = 'none';
            productList.style.display = 'block';
            
            const processedProducts = processProductsData(productsData);
            
            productList.innerHTML = processedProducts.map(product => {
                const { originalIndex, mainSku, productName, optionSku, specName, location, quantity, note, status, shortageQty, stockQty, duplicates } = product;
                
                let cardClass = '';
                let statusText = '';
                let buttonHtml = '';
                
                if (status === '已檢貨') {
                    cardClass = 'checked';
                    statusText = '✓ 已檢貨';
                    buttonHtml = `<button class="action-btn btn-restore" onclick="restoreStatus(${originalIndex})">恢復</button>`;
                } else if (status === '缺量') {
                    cardClass = 'shortage';
                    statusText = `⚠️ 缺量${shortageQty ? ` (${shortageQty})` : ''}`;
                    buttonHtml = `<button class="action-btn btn-restore" onclick="restoreStatus(${originalIndex})">恢復</button>`;
                } else if (status === '要補貨') {
                    cardClass = 'restock';
                    statusText = `🔄 要補貨${stockQty ? ` (庫存:${stockQty})` : ''}`;
                    buttonHtml = `<button class="action-btn btn-restore" onclick="restoreStatus(${originalIndex})">恢復</button>`;
                } else {
                    buttonHtml = `
                        <button class="action-btn btn-checked" onclick="setStatus(${originalIndex}, '已檢貨')">已檢貨</button>
                        <button class="action-btn btn-shortage" onclick="showQuantityModal(${originalIndex}, 'shortage')">缺量</button>
                        <button class="action-btn btn-restock" onclick="showQuantityModal(${originalIndex}, 'restock')">要補貨</button>
                    `;
                }
                
                return `
                    <div class="variant-card ${cardClass}" id="card-${originalIndex}">
                        <div class="variant-header">
                            <div class="location-primary">📍 ${location || '未設定儲位'}</div>
                            <div class="spec-name">${productName}</div>
                            <div class="option-sku-quantity">
                                <span class="option-sku">${specName}</span>
                                <span class="quantity-display">📦 ${quantity}</span>
                            </div>
                            ${duplicates && duplicates.length > 0 ? `
                            <div style="font-size: 12px; color: #666; margin-top: 8px;">
                                合併 ${duplicates.length + 1} 筆相同項目
                            </div>` : ''}
                        </div>
                        ${note ? `
                        <div class="variant-details">
                            <div class="detail-row">
                                <span class="detail-icon">📝</span>
                                <span class="detail-text">${note}</span>
                            </div>
                        </div>` : ''}
                        ${statusText ? `<div class="status-display">${statusText}</div>` : ''}
                        <div class="action-buttons">
                            ${buttonHtml}
                        </div>
                    </div>
                `;
            }).join('');
        }

        // 設定狀態 (先更新UI再上傳)
        async function setStatus(rowIndex, status) {
            const product = productsData[rowIndex];
            const productName = product[1] || ''; // B欄位
            const specName = product[3] || ''; // D欄位
            

            
            // 1. 立即更新本地資料和UI (包括所有重複項目)
            productsData[rowIndex][7] = status;
            
            // 更新所有相同商品名稱+規格名稱的重複項目
            productsData.forEach((row, index) => {
                if (index !== rowIndex && row[1] === productName && row[3] === specName) {
                    row[7] = status;
                }
            });
            
            renderProducts();
            
            // 2. 標記本地更新
            markLocalUpdate(productName, specName, 'status');
            
            // 3. 在背景上傳資料
            showSyncIndicator('uploading', '⬆️ 上傳中...');
            try {
                const result = await jsonpRequest(GAS_WEB_APP_URL, {
                    action: 'update',
                    sheetId: SHEET_ID,
                    productName: productName,
                    specName: specName,
                    column: 'H',
                    value: status
                });
                
                if (result.success) {
                    updateSyncStatus('success', '資料已同步');
                    showSyncIndicator('success', '✅ 已同步');
                } else {
                    throw new Error(result.error || '上傳失敗');
                }
            } catch (error) {
                // 上傳失敗時恢復UI狀態
                productsData[rowIndex][7] = '';
                // 恢復所有重複項目的狀態
                productsData.forEach((row, index) => {
                    if (index !== rowIndex && row[1] === productName && row[3] === specName) {
                        row[7] = '';
                    }
                });
                renderProducts();
                updateSyncStatus('error', '上傳失敗，請重試');
                showSyncIndicator('error', '❌ 上傳失敗');
                alert('上傳失敗，請重試');
            }
        }

        // 恢復狀態 (先更新UI再上傳)
        async function restoreStatus(rowIndex) {
            const product = productsData[rowIndex];
            const productName = product[1] || ''; // B欄位
            const specName = product[3] || ''; // D欄位
            

            
            // 1. 立即更新本地資料和UI (包括所有重複項目)
            const oldStatus = {
                status: productsData[rowIndex][7],
                shortage: productsData[rowIndex][8],
                stock: productsData[rowIndex][9]
            };
            
            productsData[rowIndex][7] = '';
            productsData[rowIndex][8] = '';
            productsData[rowIndex][9] = '';
            
            // 清除所有相同商品名稱+規格名稱的重複項目
            productsData.forEach((row, index) => {
                if (index !== rowIndex && row[1] === productName && row[3] === specName) {
                    row[7] = '';
                    row[8] = '';
                    row[9] = '';
                }
            });
            
            renderProducts();
            
            // 2. 標記本地更新
            markLocalUpdate(productName, specName, 'restore');
            
            // 3. 在背景上傳資料
            try {
                const result = await jsonpRequest(GAS_WEB_APP_URL, {
                    action: 'clear',
                    sheetId: SHEET_ID,
                    productName: productName,
                    specName: specName
                });
                
                if (result.success) {
                    updateSyncStatus('success', '資料已同步');
                } else {
                    throw new Error(result.error || '恢復失敗');
                }
            } catch (error) {
                // 上傳失敗時恢復原狀態
                productsData[rowIndex][7] = oldStatus.status;
                productsData[rowIndex][8] = oldStatus.shortage;
                productsData[rowIndex][9] = oldStatus.stock;
                
                // 恢復所有重複項目的狀態
                productsData.forEach((row, index) => {
                    if (index !== rowIndex && row[1] === productName && row[3] === specName) {
                        row[7] = oldStatus.status;
                        row[8] = oldStatus.shortage;
                        row[9] = oldStatus.stock;
                    }
                });
                
                renderProducts();
                updateSyncStatus('error', '恢復失敗，請重試');
                alert('恢復失敗，請重試');
            }
        }

        // 顯示數量輸入模態框
        function showQuantityModal(rowIndex, actionType) {
            currentRowIndex = rowIndex;
            currentActionType = actionType;
            
            const modal = document.getElementById('quantityModal');
            const title = document.getElementById('modalTitle');
            const input = document.getElementById('quantityInput');
            
            title.textContent = actionType === 'shortage' ? '輸入缺量數量' : '輸入目前庫存數量';
            input.value = '';
            modal.style.display = 'block';
        }

        // 數字輸入功能
        function addNumber(num) {
            const input = document.getElementById('quantityInput');
            input.value += num;
        }

        function deleteNumber() {
            const input = document.getElementById('quantityInput');
            input.value = input.value.slice(0, -1);
        }

        function clearNumber() {
            const input = document.getElementById('quantityInput');
            input.value = '';
        }

        // 確認數量 (先更新UI再上傳)
        async function confirmQuantity() {
            const quantity = document.getElementById('quantityInput').value;
            if (!quantity) {
                alert('請輸入數量');
                return;
            }

            const product = productsData[currentRowIndex];
            const productName = product[1] || ''; // B欄位
            const specName = product[3] || ''; // D欄位
            

            
            // 1. 立即更新本地資料和UI (包括所有重複項目)
            if (currentActionType === 'shortage') {
                productsData[currentRowIndex][7] = '缺量';
                productsData[currentRowIndex][8] = quantity;
                
                // 更新所有相同商品名稱+規格名稱的重複項目
                productsData.forEach((row, index) => {
                    if (index !== currentRowIndex && row[1] === productName && row[3] === specName) {
                        row[7] = '缺量';
                        row[8] = quantity;
                    }
                });
            } else if (currentActionType === 'restock') {
                productsData[currentRowIndex][7] = '要補貨';
                productsData[currentRowIndex][9] = quantity;
                
                // 更新所有相同商品名稱+規格名稱的重複項目
                productsData.forEach((row, index) => {
                    if (index !== currentRowIndex && row[1] === productName && row[3] === specName) {
                        row[7] = '要補貨';
                        row[9] = quantity;
                    }
                });
            }
            
            renderProducts();
            
            // 保存 actionType 和 rowIndex，因為 closeModal() 會重置它們
            const actionTypeToUpload = currentActionType;
            const rowIndexToUpload = currentRowIndex;
            
            closeModal();
            
            // 2. 標記本地更新
            markLocalUpdate(productName, specName, actionTypeToUpload);
            
            // 3. 在背景上傳資料 (串行上傳確保穩定性)
            showSyncIndicator('uploading', '⬆️ 上傳中...');
            try {
                if (actionTypeToUpload === 'shortage') {
                    // 先上傳狀態
                    const statusResult = await jsonpRequest(GAS_WEB_APP_URL, {
                        action: 'update',
                        sheetId: SHEET_ID,
                        productName: productName,
                        specName: specName,
                        column: 'H',
                        value: '缺量'
                    });
                    
                    if (!statusResult.success) {
                        throw new Error(`狀態上傳失敗: ${statusResult.error || '未知錯誤'}`);
                    }
                    
                    // 再上傳數量
                    const quantityResult = await jsonpRequest(GAS_WEB_APP_URL, {
                        action: 'update',
                        sheetId: SHEET_ID,
                        productName: productName,
                        specName: specName,
                        column: 'I',
                        value: quantity
                    });
                    
                    if (!quantityResult.success) {
                        throw new Error(`數量上傳失敗: ${quantityResult.error || '未知錯誤'}`);
                    }
                    
                    updateSyncStatus('success', '資料已同步');
                    showSyncIndicator('success', '✅ 已同步');
                    
                } else if (actionTypeToUpload === 'restock') {
                    // 先上傳狀態
                    const statusResult = await jsonpRequest(GAS_WEB_APP_URL, {
                        action: 'update',
                        sheetId: SHEET_ID,
                        productName: productName,
                        specName: specName,
                        column: 'H',
                        value: '要補貨'
                    });
                    
                    if (!statusResult.success) {
                        throw new Error(`狀態上傳失敗: ${statusResult.error || '未知錯誤'}`);
                    }
                    
                    // 再上傳庫存數量
                    const stockResult = await jsonpRequest(GAS_WEB_APP_URL, {
                        action: 'update',
                        sheetId: SHEET_ID,
                        productName: productName,
                        specName: specName,
                        column: 'J',
                        value: quantity
                    });
                    
                    if (!stockResult.success) {
                        throw new Error(`庫存數量上傳失敗: ${stockResult.error || '未知錯誤'}`);
                    }
                    
                    updateSyncStatus('success', '資料已同步');
                    showSyncIndicator('success', '✅ 已同步');
                }
            } catch (error) {
                // 上傳失敗時清除狀態 (包括所有重複項目)
                productsData[rowIndexToUpload][7] = '';
                productsData[rowIndexToUpload][8] = '';
                productsData[rowIndexToUpload][9] = '';
                
                // 清除所有重複項目的狀態
                productsData.forEach((row, index) => {
                    if (index !== rowIndexToUpload && row[1] === productName && row[3] === specName) {
                        row[7] = '';
                        row[8] = '';
                        row[9] = '';
                    }
                });
                
                renderProducts();
                updateSyncStatus('error', '上傳失敗，請重試');
                showSyncIndicator('error', '❌ 上傳失敗');
                alert('上傳失敗，請重試');
            }
        }

        // 關閉模態框
        function closeModal() {
            document.getElementById('quantityModal').style.display = 'none';
            currentRowIndex = null;
            currentActionType = null;
        }

        // 自動刷新 (智能同步，避免衝突)
        async function refreshProducts() {
            if (isUpdating) return; // 如果正在更新中，跳過
            
            try {
                const result = await jsonpRequest(GAS_WEB_APP_URL, {
                    action: 'read',
                    sheetId: SHEET_ID
                });
                
                if (result.success && result.data && result.data.length > 1) {
                    const newData = result.data.slice(1);
                    let hasChanges = false;
                    
                    newData.forEach((newRow, index) => {
                        if (index < productsData.length) {
                            const currentRow = productsData[index];
                            const productName = newRow[1] || '';
                            const specName = newRow[3] || '';
                            
                            // 比較A-G欄位是否有變化
                            for (let i = 0; i < 7; i++) {
                                if (newRow[i] !== currentRow[i]) {
                                    hasChanges = true;
                                    currentRow[i] = newRow[i]; // 更新基本資料
                                }
                            }
                            
                            // 檢查H-J欄位更新，但保護最近的本地更新
                            const isRecentLocal = isRecentLocalUpdate(productName, specName, 5000); // 5秒內保護
                            
                            if (!isRecentLocal) {
                                // 沒有最近的本地更新，安全地更新遠端狀態
                                if (newRow[7] !== currentRow[7] || 
                                    newRow[8] !== currentRow[8] || 
                                    newRow[9] !== currentRow[9]) {
                                    
                                    currentRow[7] = newRow[7];
                                    currentRow[8] = newRow[8];
                                    currentRow[9] = newRow[9];
                                    hasChanges = true;
                                }
                            }
                        }
                    });
                    
                    // 處理新增的商品
                    if (newData.length > productsData.length) {
                        for (let i = productsData.length; i < newData.length; i++) {
                            productsData.push(newData[i]);
                            hasChanges = true;
                        }
                    }
                    
                    if (hasChanges) {
                        renderProducts();
                        updateSyncStatus('success', '資料已同步');
                        showSyncIndicator('success', '🔄 已更新');
                    }
                }
            } catch (error) {
                // 自動刷新失敗，靜默處理
            }
        }

        // 更新同步狀態
        function updateSyncStatus(type, message) {
            const syncStatus = document.getElementById('syncStatus');
            const indicator = syncStatus.querySelector('.status-indicator');
            
            indicator.className = 'status-indicator';
            
            switch(type) {
                case 'loading':
                    indicator.classList.add('status-pending');
                    break;
                case 'success':
                    indicator.classList.add('status-checked');
                    break;
                case 'error':
                    indicator.classList.add('status-restock');
                    break;
            }
            
            syncStatus.innerHTML = `<span class="status-indicator ${indicator.className.split(' ')[1]}"></span>${message}`;
        }

        // 顯示同步指示器
        function showSyncIndicator(type, message) {
            const indicator = document.getElementById('syncIndicator');
            
            // 清除之前的timeout
            if (syncIndicatorTimeout) {
                clearTimeout(syncIndicatorTimeout);
            }
            
            // 設置樣式和內容
            indicator.className = `sync-indicator ${type}`;
            indicator.textContent = message;
            
            // 自動隱藏（除了uploading狀態）
            if (type !== 'uploading') {
                syncIndicatorTimeout = setTimeout(() => {
                    indicator.classList.add('hidden');
                }, 2000);
            }
        }


    </script>
